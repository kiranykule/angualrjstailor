

<div class="content-wrap">
        <div class="main">
            <div class="container-fluid">
                
                <!-- /# row -->
                <section id="main-content">
                    <div class="row" ng-init="customer_list()">
                        <div class="col-lg-12">
                            <div class="card">
							<div>
				<center><h4>Customer List</h4></center>
				</div>
                                <div class="bootstrap-data-table-panel">
                                    <div class="table-responsive" style="overflow:overlay;" >
									<div class="form-group float-right">
                                    <label>Search</label>
                                    <input type="text" class="form-control" ng-model="search" placeholder="search" />
                                </div>
           
            
        
                                        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                            <thead>
                                                <tr>
												    <th>Customer No</th>
													<th>Customer Name</th>
													<th>Mobile</th>
													<th>Address</th>
													
                                                    <th>Action</th>
                                                    
                                                </tr>
                                            </thead>
                                            <tbody  >
                                                
                                                <tr dir-paginate="cust in customer_data|itemsPerPage:5|filter:search">
												<td>{{cust.c_id}}</td>
												<td>{{cust.c_name}}</td>
													<td>{{cust.mobile}}</td>
													<td>{{cust.address}}</td>
													
                                                    <td><input type="submit" class="btn btn-sm btn-primary" ng-click="add_cust_order(cust.c_id)" value="Add">
													<input type="submit" class="btn btn-sm btn-primary" value="profile" ng-click="display_profile(cust.c_id)">
													<input type="submit" ng-click="delete(cust.c_id)" class="btn btn-sm btn-danger" value="delete"></td>
                                                </tr>
                                            </tbody>
											
                                        </table>
										<dir-pagination-controls></dir-pagination-controls>
										
                                    </div>
                                </div>
                            <!-- /# card -->
                        </div>
                        <!-- /# column -->
                    </div>
                    <!-- /# row -->

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="footer">
                                <p>2018 Â© Admin Board. - <a href="#">example.com</a></p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
