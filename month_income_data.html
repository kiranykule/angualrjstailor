

<div class="content-wrap">
        <div class="main">
            <div class="container-fluid">
                
                <!-- /# row -->
                <section id="main-content">
                    <div class="row" ng-init="month_income_report()">
                        <div class="col-lg-12">
                            <div class="card">
							<div>
				<center><h4>Month Advance Report</h4></center>
				</div>
                                <div class="bootstrap-data-table-panel">
								<div class="row">
								<div class="form-group col-md-3">
                                    <label>From Date</label>
                                    <input type="date" class="form-control" ng-model="report.from_date" placeholder="From Date" />
                                </div>
								<div class="form-group col-md-3">
                                    <label>To Date</label>
                                    <input type="date" class="form-control" ng-model="report.to_date" placeholder="To Date" ng-change="show_date_report(report.from_date,report.to_date)" />
                                </div>
								<div class="form-group col-md-3">
                                    
                                    <input type="hidden" class="form-control" ng-model="search" placeholder="search" />
                                </div>
								
								<div class="form-group col-md-3">
                                    <label>Search</label>
                                    <input type="text" class="form-control" ng-model="search" placeholder="search" />
                                </div>
								</div>
                                    <div class="table-responsive" style="overflow:overlay;" >
									
           
            
        
                                        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                            <thead>
                                                <tr>
												    <th>Sr.No</th>
													<th>Customer Name</th>
													<th>Amount Date</th>
													<th>Amount Quantity</th>
													
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
                                                
                                                <tr dir-paginate="data in inc|filter:search|itemsPerPage:5 track by $index">
												  <td>{{$index}}</td>
												  <td>{{data.c_name}}</td>
													<td>{{data.date}}</td>
						                           <td>{{data.previous_amt}}</td>
												   
                                                </tr>
												
												<tr>
												  <td>Total</td>
												  <td></td>
													<td></td>
						                           <td>{{inc2.total}}</td>
												   
                                                </tr>
												
                                            </tbody>
											
                                        </table>
										<dir-pagination-controls></dir-pagination-controls>
										
                                    </div>
                                </div>
                            <!-- /# card -->
                        </div>
                        <!-- /# column -->
                    </div>
                    <!-- /# row -->

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="footer">
                                <p>2018 Â© Admin Board. - <a href="#">example.com</a></p>
                            </div>
                        </div>
                    </div>
					
                </section>
            </div>
        </div>
    </div>
